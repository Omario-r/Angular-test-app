<div class="container">
  <div class="button-box">
    <button mat-stroked-button class="button-active" (click)="openDialog()" cdkDrag>Show modal</button>
  </div>
  <div class="info-box">
    <div class="item-row" *ngFor="let info of data; let i = index">
      <p>{{ info.show ? info.name : null }}</p>
    </div>
  </div>
</div>
